<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>

    <meta charset="utf-8">

    <link href="../css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/css/bootstrap.min.css}">

    <style>

        .container {

            max-width: 560px;

        }
        .field-error{
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="py-5 text-center">

        <h2>관리자에게 문의하기</h2>

    </div>

    <h4 class="mb-3">문의 작성</h4>

    <form th:action th:object="${questionForm}"  method="post">

        <div>
            <label for="questionMember">문의자</label>

            <input type="text" id="questionMember" name="questionMember"  th:value="${SessionNickName}"
                    class="form-control" readonly>



        </div>

        <div>
            <label for="title">문의 제목</label>

            <input type="text" id="title" th:field="*{title}" class="form-control"
                   th:errorclass="field-error" placeholder="문의할 제목을 입력하세요">
            <div class="field-error" th:errors="*{title}"/>
        </div>

        <div>

            <label for="question">문의 내용</label>

            <textarea type="text" id="question" th:field="*{question}" class="form-control"
                      style="resize: none;" cols="30" rows="10"
                   th:errorclass="field-error"  placeholder="문의 내용을 입력하세요">
            </textarea>

            <div class="field-error" th:errors="*{question}"/>

        </div>

        

        <hr class="my-4">

        <div class="row">

            <div class="col">

                <button class="w-100 btn btn-primary btn-lg" type="submit">문의 하기</button>

            </div>

            <div class="col">

                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/}'|" type="button">취소</button>

            </div>

        </div>

    </form>
</div> <!-- /container -->
</body>
</html>
