<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">

    <link href="../css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/css/bootstrap.min.css}">

    <style>

        .container {

            max-width: 560px;

        }
        .field-error{
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>
<div class="container">

    <div class="py-5 text-center">

        <h2>회원 가입</h2>

    </div>

   

    <form action="item.html" th:action th:object="${signUpForm}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
        </div>


        <div>
            <label for="name">이름</label>

            <input type="text" id="name" th:field="*{name}" name="name" class="form-control"
                   th:errorclass="field-error"
                   placeholder="이름을 입력하세요">
            <div class="field-error" th:errors="*{name}">
                이름 오류
            </div>
        </div>
        <div>
            <label for="nickName">별명</label>

            <input type="text" id="nickName" name="nickName" th:field="*{nickname}" class="form-control"
                   th:errorclass="field-error"
                   placeholder="사용하실 별명을 입력하세요">
            <div class="field-error" th:errors="*{nickname}">
                별명 오류
            </div>
        </div>


        <div>
            <label for="ID">ID</label>

            <input type="text" id="ID" name="ID" th:field="*{loginId}" class="form-control"
                   th:errorclass="field-error"
                   placeholder="사용하실 ID를 작성해주세요">
            <div class="field-error" th:errors="*{loginId}">
                ID 오류
            </div>

        </div>

        <div>

            <label for="PW">PW</label>

            <input type="password" id="PW" name="PW" th:field="*{password}" class="form-control"
                   th:errorclass="field-error"
                   placeholder="사용하실 Password를 작성해주세요">
            <div class="field-error" th:errors="*{password}">
                PW 오류
            </div>
        </div>

        

        <hr class="my-4">

        <div class="row">

            <div class="col">

                <button class="w-100 btn btn-primary btn-lg" type="submit">회원 가입</button>

            </div>

            <div class="col">

                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='items.html'"
                        th:onclick="|location.href='@{/login}'|" type="button">취소</button>

            </div>

        </div>

    </form>
</div> <!-- /container -->
</body>
</html>
