<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">

    <link href="../css/bootstrap.min.css" rel="stylesheet"
          th:href="@{/css/bootstrap.min.css}">

    <style>

        .container {

            max-width: 560px;

        }
        .field-error {
            border-color: #dc3545;

            color: #dc3545;
        }

    </style>
</head>
<body>
    <div class="container">

        <div class="py-5 text-center">
    
            <h2>문의 답변하기</h2>
    
        </div>
    
        <div>
    
            <label for="title">문의 제목</label>
    
            <input type="text" id="title" name="title" class="form-control"
                   th:value="${question.title}"
                   value="AAA가 안되요" readonly>
    
        </div>
    
        <div>
    
            <label for="questionMember">문의자</label>
    
            <input type="text" id="questionMember" name="questionMember" class="form-control"
                   th:value="${question.questionMember}"
                   value="testing" readonly>
    
        </div>
    
        <div>
    
            <label for="question">문의 내용</label>
    
            <textarea style="resize: none;" cols="30" rows="10" type="text" id="question" name="question" class="form-control"
                      th:text="${question.question}" readonly>

            </textarea>
    
        </div>
    
        <br>
        <hr class="my-4">
        
    
    
    
         
        <form action="item.html" th:if="${question.answerStatus=='N'}" th:action th:object="${questionManageForm}" method="post">
            <div>
    
                <label for="answer">답변</label>
                <textarea style="resize: none;" cols="30" rows="10" type="text" id="answer" name="answer" class="form-control"
                       th:field="*{answer}" th:errorclass="field-error"
                          placeholder="문의 내용을 입력하세요">
                </textarea>
                <div class="field-error" th:errors="*{answer}" />
            </div>        
    
            <hr class="my-4">
    
                <div class="col">
    
                    <button class="w-100 btn btn-primary btn-lg" type="submit">답변 하기</button>
    
                </div>
        </form>

        <div th:if="${question.answerStatus=='Y'}">
            <div>
                <label for="answer2">답변</label>
                <textarea style="resize: none;" cols="30" rows="10" type="text" id="answer2" name="answer" class="form-control"
                          th:text="${question.answer}" readonly>
                    </textarea>
                <hr class="my-4">
            </div>

            <div class="col">

                <button class="w-100 btn btn-primary btn-lg" type="button" th:onclick="|location.href='@{/managerPage/questionManage}'|">목록 으로</button>

            </div>
            <br>
            <br>
            <br>
        </div>




    </div> <!-- /container -->
</body>
</html>
